<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-4 Parte-2</title>
</head>

<body>
    <ul id="multiplication-table"></ul>


    <script>
        const displayMultiplicationTable = () => {
            const number = 8;
            const multiplicationTableElement = document.getElementById('multiplication-table');

            for (let i = 1; i <= 10; i++) {
                const resultItem = document.createElement('li');
                resultItem.textContent = `${number} x ${i} = ${number * i}`;
                multiplicationTableElement.appendChild(resultItem);
            }
        };

        displayMultiplicationTable();
    </script>
</body>

</html>
